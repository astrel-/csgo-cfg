//-novid -high -nojoy -freq 144 -refresh 144 -threads 4 -w 1600 -h 900 +exec autoexec -steam -noforcemparms -noforcemaccel -noforcemspd -processheap -tickrate 128 +rate 128000 -nod3d9ex1 -nod3d9ex +mat_queue_mode 2 +cl_forcepreload 1

sensitivity 1.9 // dpi 400
fps_max 0 //

//RADAR 

cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"

cl_autowepswitch 0

//FACEIT
rate 786432 
cl_cmdrate 128 
cl_updaterate 128 
cl_allowdownload 1 
cl_downloadfilter all 
ds_get_newest_subscribed_files 
voice_enable 1

zoom_sensitivity_ratio_mouse "0.818933027098955175"

unbind e
bind e "+use; r_cleardecals; -cl_show_team_equipment; +cl_show_team_equipment"
unbind f
bind f "+lookatweapon; -cl_show_team_equipment; +cl_show_team_equipment"

echo "New Autoexec Config loaded2" // make sure this autoexec does its fine

// DISPLAY DAMAGE INFO SCRIPT
developer 1
con_filter_enable 2
con_filter_text_out "Player:"
con_filter_text "damage Given"

// CHOOSE PREFERRED COLOR [0-yellow, 1-purple, 2-green, 3-blue,4-orange]
cl_color 3

// RECOMMENDED 2.0/2.1 SPEAKERS SETTINGS
windows_speaker_config "4"
snd_front_stereo_speaker_position "53.2"
snd_rear_stereo_speaker_position "90.0"
snd_stereo_speaker_pan_exponent "1.4"
snd_stereo_speaker_pan_radial_weight "0.5"

// LEAVE THIS ALONE, IT FINALIZES YOUR CONFIG
host_writeconfig

// HRTF SETTINGS (SOUND)
windows_speaker_config "1"
snd_front_headphone_position "90.0"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.0"
snd_headphone_pan_radial_weight "0.0"
snd_use_hrtf "1"

// REDUCE GUN MOVING WHILE CROUCHED
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"

// REDUCE GUN AND SCOPE BOBBING DURING MOVEMENT
cl_bobcycle "0.98" // 0.98 is enforced by ESEA/ESL
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"

// 1.6 Viewmodel
viewmodel_fov "65"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

unbind mouse4
bind mouse4 "use weapon_knife; use weapon_flashbang"
unbind mouse5
bind mouse5 "use weapon_knife; use weapon_smokegrenade"
unbind c
bind c "use weapon_knife;use weapon_incgrenade; use weapon_molotov"
//unbind 4
//bind 4 "use weapon_knife;use weapon_hegrenade"
unbind t
bind t "use weapon_knife; use weapon_c4; drop;"
unbind mwheelup
bind mwheelup +jump
unbind mwheeldown
bind mwheeldown +jump

clear
echo "FoxtrotPerry's autoCFG v4.1.0"
echo "Made by some idiot on the internet."
echo " "
echo "Basically this config just saves you time looking through"
echo "boring console commands and filtering out the useful ones."
echo " "
echo "----------------------------------------------"
echo "------ START of automatic configuration ------"
echo "----------------------------------------------"
echo " "



